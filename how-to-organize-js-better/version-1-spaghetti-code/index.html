<html>
<head>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/milligram.min.css">
    <link rel="stylesheet" href="vendor/milligram.theme.blue.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
</head>
<body>
    <section class="wish-list">
        <h1>Add Wishes</h1>
        <div class="wrapper flex-column">
            <input name="name" type="text" placeholder="Name"  />
            <input name="price" type="text" placeholder="Price" />
            <input class="wish-add" type="button" value="Add" />
        </div>

        <h2>Total price</h2>
        <p><strong class="wish-list-sum"></strong></p>

        <h2>Wish List items</h2>
        <ul class="wish-list-items"></ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/Wish.js"></script>
    <script src="js/WishList.js"></script>
    <script src="js/TotalPrice.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
